<!doctype html>
<html lang="en">

<head>
    <title>Library Management Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--  Fonts and icons  -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />

    <!-- tiny slider-->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="index.html">
                    Library Management Portal </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navigation-items">
                <!-- Auto filled by base.js-->
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="page-header header-filter" data-parallax="false"
        style="background-image: url('images/header_background.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="card text-center">
                        <form class="card-body" display="inline" method="GET" action="books.html">
                            <div class="row">
                                <div class="col-md-10 col-sm-8">
                                    <input type="text" class="form-control" placeholder="Search" id="search"
                                        name="keyword" pattern="[\s\S]*\S[\s\S]*" required>
                                </div>
                                <div class="col-md-2 col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-round inline">
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fixed template for all pages end here -->

    <div class="main main-raised">
        <div class="container">
            <div class="section text-center">

                <!-- Book card -->
                <div class="row m-3 p-3 border border-dark">
                    <div class="col-md-6 col-sm-12">
                        <div class="card w-75 mx-auto">
                            <img class="img-fluid" id="book-cover"
                                alt="Book cover image">
                        </div>
                        <h3 id="book-rating"><!--BOOK RATING--></h3>
                    </div>
                    <div class="col-md-6 col-sm-12 text-left card-body flex-column d-flex">
                        <b><h1 id="book-title"></h1></b>
                        <h2 id="book-author"></h2>
                        <h3> Genre : <span id="book-genre"></span></h3>
                        <h3 id="book-publisher"></h3>
                        <button id="borrow-button" class="btn btn-primary btn-sm mt-auto" style="display: block;"
                            data-toggle="modal">
                            <h3> Borrow Book </h3>
                        </button>
                        <button id="return-button" class="btn btn-warning btn-sm mt-auto" style="display: none"
                            data-toggle="modal">
                            <h3> Return Book </h3>
                        </button>
                    </div>
                </div>



                <!-- Reviews -->

                <div class="row m-3 mt-5">
                    <div class="d-flex mb-2 text-left col-12 index-genre-heading">
                        <h4 class="card-title">Reviews</h4>
                    </div>
                    <div class="card m-0">
                        <div class="col-12" id="reviews">

                        </div>

                        <button id="addReviewPre" class="btn btn-primary m-2" type="button" data-toggle="modal" data-target="#addReview" data-whatever="@mdo"> <h4>ADD NEW REVIEW</h4> </button>

                    </div>
                </div>

                <!-- Similar Books -->
                <div class="row m-3 mt-5">
                    <div class="d-flex mb-2 text-left col-12 index-genre-heading">
                        <h4 class="card-title">Similar Books</h4>
                    </div>
                    <div class="owl-carousel owl-theme" id="similar-books">
                        <!--Filled From book.html -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------->
    <!-- MODALS -->

        <div class="modal fade" id="borrowSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-body text-center">
                    <img src = "images/success_tick.png" alt = "Borrow Successfull">
                    <h2>Book Borrowed for 30 Days!</h2>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="returnSuccessful" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-body text-center">
                    <img src = "images/success_tick.png" alt = "Return Successfull">
                    <h2>Book Successfully Returned</h2>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="borrowFailed" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-body text-center">
                    <img class="img-fluid" src = "images/fail_cross.png" alt = "Borrow Failed">
                    <h2>Error!<br>Book Could Not Be Borrowed</h2>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="returnFailed" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-body text-center">
                    <img src = "images/fail_cross.png" alt = "Return Failed">
                    <h2>Error!<br>Book Could Not Be Returned</h2>
                </div>
                </div>
            </div>
        </div>




        <div class="modal fade" id="addReview" tabindex="-1" role="dialog" aria-labelledby="addReviewLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post a review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  
                  <div class="form-group">
                    <p>
                        <label for="message-rating" class="col-form-label" id="reviewEntered">Rating:</label>
                        <span style="padding-left: 10px;"><input type = "number" id = "message-rating" min="1" max="5" value = "5" style="padding-left: 10px;"></span>
                    </p>
                    <p>    
                        <label for="message-text" class="col-form-label" id="reviewEntered">Review:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </p>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="postReview">Submit</button>
              </div>
            </div>
          </div>
        </div>



    <!----------------------------------------------------------------------------------------------->
    <!--Footer-->

    <footer class="footer footer-default">
        <div class="container">
            <nav class="float-left">
                <ul>
                    <li>
                        <a>
                            Created by PJP Batch 3
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>

    <!-- jquery scripts -->
    <!-- Compulsary script! Do not remove -->
    <script src="src/base.js" type="text/javascript"></script>

    <!-- Add ajax scripts here -->
    <script src="src/book.js" type="text/javascript"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

</body>

</html>
