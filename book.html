    <!-- tiny slider-->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="index.html">
                    Library Management Portal </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navigation-items">
                <!-- Auto filled by base.js-->
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="page-header header-filter" data-parallax="false"
        style="background-image: url('images/header_background.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="card text-center">
                        <form class="card-body" display="inline" method="GET" action="books.html">
                            <div class="row">
                                <div class="col-md-10 col-sm-8">
                                    <input type="text" class="form-control" placeholder="Search" id="search"
                                        name="keyword" pattern="[\s\S]*\S[\s\S]*" required>
                                </div>
                                <div class="col-md-2 col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-round inline">
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fixed template for all pages end here -->

    <div class="main main-raised">
        <div class="container">
            <div class="section text-center">

                <!-- Book card -->
                <div class="row m-3 p-3 border border-dark">
                    <div class="col-md-6 col-sm-12">
                        <div class="card w-75 mx-auto">
                            <img class="img-fluid"
                                src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/mid/9780/1413/9780141342559.jpg"
                                alt="Book cover image">
                        </div>
                        <h3><b> Book Rating: </b> X/5.0</h3>
                    </div>
                    <div class="col-md-6 col-sm-12 text-left card-body flex-column d-flex">
                        <b>
                            <h3>Title: </h3>
                            <h3>Author: </h3>
                            <h3>Category: </h3>
                            <h3>Publisher: </h3>
                            <h3>Price: </h3>
                            <h3>No. of Copies: </h3>
                        </b>
                        <button class="btn btn-primary btn-sm mt-auto">
                            <h3> Borrow Book </h3>
                        </button>
                    </div>
                </div>



                <!-- Reviews -->

                <div class="row m-3 mt-5">
                    <div class="d-flex mb-2 text-left col-12 index-genre-heading">
                        <h4 class="card-title">Reviews</h4>
                    </div>
                    <div class="card m-0">
                        <div class="m-0 mb-1 text-left col-12">
                            <h5 class="card-text">userid 1 : sample review 1</h5>
                        </div>
                        <div class="m-0 mb-1 text-left col-12">
                            <h5 class="card-text">userid 2 : sample review 2</h5>
                        </div>
                        <!-- <div class="user-reviews">
                        userid 1 : sample review 1
                    </div>
                    <div class="user-reviews">
                        userid 2 : sample review 2
                    </div> -->
                        <button class="btn btn-primary m-2" type="button"> ADD NEW REVIEW </button>
                    </div>
                </div>

                <!-- Similar Books -->
                <div class="row m-3 mt-5">
                    <div class="d-flex mb-2 text-left col-12 index-genre-heading">
                        <h4 class="card-title">Similar Books</h4>
                    </div>
                    <div class="owl-carousel owl-theme" id="most-popular-books">
                        <!-- Fill using carousel similar to whats done in books.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer footer-default">
        <div class="container">
            <nav class="float-left">
                <ul>
                    <li>
                        <a href="https://www.creative-tim.com/">
                            Created by PJP Batch 3
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
